<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Spotify Artist Search</title>
	<link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/foundation.css" />
    <!-- app.css is used to overide styling from foundation.css -->
  <link rel="stylesheet" href="css/app.css">
  <link href='http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet' type='text/css'>
    
</head>


<body>



<div class="off-canvas-wrap move-right" data-offcanvas>
  <div class="inner-wrap">

    <a class="left-off-canvas-toggle" href="#"><i class="fi-list"></i></a>

    <!-- Off Canvas Menu -->
    <aside class="left-off-canvas-menu">
      
      <div class="icon-bar vertical two-up">
        <a class="item resetSearch">
          <i class="fi-home"></i>
          <label>Reset</label>
        </a>
        <a class="item" href="mailto:danny.gallant@att.net" target="_top">
          <i class="fi-home"></i>
          <label>Contact</label>
        </a>
        <br><br><br><br><br><br><br><br><br><br><br><br><br>
        <font class="item" id="copyright">&copy;2015 <br> D. Gallant. All rights reserved.</font>
      </div>
  

    </aside>


<h1 class="heading">Spotify Top Tracks Search</h1>
<h3 class="heading">Search for your favorite artist's top 10 tracks - based on Spotify plays</h3>

<br><br><br>

    <form id="search-term">
      <div class="row">        
        <div class="row collapse postfix-round">
          <div class="small-10 columns">
            <input type="text" id="query" required placeholder="Search">
          </div>
          <div class="small-2 columns">              
            <a href="#" id="searchButton" class="button postfix">Submit</a>
          </div>
        </div>        
      </div>
    </form>
    <br><br>


<div class="row resultList">  
    <div id="search-results"></div>
    <div id="top-tracks-results">
      <div class="row header">
        <div class="small-5 columns">
         <h5>Song</h5>
        </div> 
        <div class="small-5 columns">
         <h5>Album</h5>
        </div> 
        <div class="small-1 columns">
         <h5>Preview</h5>
        </div> 
        <div class="small-1 columns">
         <h5>Complete</h5>
        </div>
    </div>
</div>

<br><br><br>



<!-- ====== USING GRID ======= -->

<div class="templates hidden">
  <div class="row topTracks">
    <div class="small-5 columns song"></div>
    <div class="small-5 columns album"></div>
    <div class="small-1 columns preview"><a href=""></a></div>
    <div class="small-1 columns fullSong"><a href=""></a></div>
  </div>
</div>  



	<script src="js/vendor/jquery.js" type="text/javascript"></script>
	<script src="apps/app.js"></script> 
	<script src="js/vendor/modernizr.js"></script>
	<script src="js/foundation/foundation.js"></script>
	<script src="js/foundation/foundation.reveal.js"></script>

	<script type="text/javascript"> 
	    $(document).foundation();
	</script>
</body>
</html>
