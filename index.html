<h1 class="heading">Spotify Top Tracks Search</h1>
<h3 class="heading">Search for your favorite artists' top 10 tracks - based on Spotify plays</h3>

<br><br><br><br>

  <!-- <div class="small-12 columns"> -->

    <form id="search-term">
      <div class="row">        
        <div class="row collapse postfix-round">
          <div class="small-10 columns">
            <input type="text" id="query" required placeholder="Search">
          </div>
          <div class="small-2 columns">              
            <a href="#" id="searchButton" class="button postfix">Submit</a>
          </div>
        </div>        
      </div>
    </form>
    <br><br>

        </div> 
        <div class="small-5 columns">

        </div>

         <h5>Preview</h5>
        </div> 
        <div class="small-1 columns">
         <h5>Complete</h5>
    <!-- </div>  -->

</div>
