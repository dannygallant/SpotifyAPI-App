<div class="off-canvas-wrap move-right" data-offcanvas>
  <div class="inner-wrap">

    <a class="left-off-canvas-toggle" href="#"><i class="fi-list"></i></a>

  <div class="small-12 columns">

    <form id="search-term">
      <div class="row">
        <div class="large-12 columns">
          <div class="row collapse">
            <div class="small-10 columns">
              <input type="text" id="query" required placeholder="Search">
            </div>
            <div class="small-2 columns">
              <a href="#" id="searchButton" class="button postfix">Submit</a>
            </div>
          </div>
        </div>
      </div>
    </form>
    <br><br>

  </div>

<div class="row resultList">
  <!-- <div class="large-2 colums"></div> -->

    <div id="search-results"></div>
    <div id="top-tracks-results">
      <div class="row header">
        <div class="small-4 columns">
         <h5>Song</h5>
        </div> 
        <div class="small-4 columns">
         <h5>Album</h5>
        </div> 
        <div class="small-2 columns">
         <h5>Preview</h5>
        </div> 
        <div class="small-2 columns">
         <h5>Full Song</h5>
    </div> 
  </div>



    </div>
  </div>
